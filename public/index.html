<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Derek and Tara Wedding</title>
  </head>
  <body>
    <h1>Derek and Tara Wedding</h1>
    <form action="/stripe-charge" method="post" id="payment-form">
      <div class="form-row">
        <label for="charge-amount">
          Amount $
        </label>
        <input id="charge-amount" name="amount" type="number" min="0.00" max="10000.00" step="0.01" />
        <label for="card-element">
          Credit or debit card
        </label>
        <div id="card-element">
          <!-- A Stripe Element will be inserted here. -->
        </div>

        <!-- Used to display Element errors. -->
        <div id="card-errors" role="alert"></div>
      </div>

      <button>Submit Payment</button>
    </form>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="test.js"></script>
  </body>
</html>
